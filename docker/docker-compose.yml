version: '3'

services:
  web:
    image: nginx:latest
    ports:
      - "8100:80"
    volumes:
      - ../:/var/www/html/
      - ./site.conf:/etc/nginx/conf.d/site.conf
    links:
      - php
  php:
    build:
      context: .
      args:
        - WITH_XDEBUG=true
    env_file: ../.env
    volumes:
      - ../:/var/www/html/
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      XDEBUG_SESSION: PHPSTORM
    depends_on:
      - symfony-todo-rest-database
    stdin_open: true
    tty: true
  symfony-todo-rest-database:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5566:5432"