version: '3'

services:
  web:
    image: nginx:latest
    ports:
      - "8100:80"
    volumes:
      - ../:/var/www/html/
      - ./site.conf:/etc/nginx/conf.d/site.conf
    links:
      - php
  php:
    build:
      context: .
    volumes:
      - ../:/var/www/html/
    depends_on:
      - symfony-todo-rest-database
      - symfony-todo-rest-test-database
    stdin_open: true
    tty: true
  symfony-todo-rest-database:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5566:5432"
  symfony-todo-rest-test-database:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}_test
    ports:
      - "5567:5432"